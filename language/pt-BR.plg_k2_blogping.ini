PLG_CONTENT_BLOGPINGPRO_BLOGPINGDESC="Este plugin dá à você as mesmas funcionalidades de ping já nativas no Wordpress. Se você gostou deste plugin, não se esqueça de votar neste plugin no Joomla Extensions."
;
; Parameters
; ------------------------------------------
;General Settings
PLG_K2_BLOGPING_SETTINGS="Configurações gerais"
PLG_K2_BLOGPING_CATID="Código da Categoria"
PLG_K2_BLOGPING_CATID_DESC="Digite aqui o código da Categoria. O Código deve ser um valor numérico, por exemplo 10. Separe múltiplas categorias por vírgula, ou deixe em branco para notificar (pingar) todas as categorias."
PLG_K2_BLOGPING_PINGSERVERS="Servidores de Ping"
PLG_K2_BLOGPING_PINGSERVERS_DESC="Digite aqui o servidores de atualização que você gostaria de pingar. Digite um endereço por linha, e não se esqueça de colocar o http:// antes do endereço."
; Advanced Settings
PLG_K2_BLOGPING_ADVSETTINGS="Configurações Avançadas"
PLG_K2_BLOGPING_DELAY="Delay"
PLG_K2_BLOGPING_DELAY_DESC="Quanto rápido você gostaria de utilizar o serviço de ping? A configuração recomendada é 15. Isto faz o plugin esperar 15 minutos antes de notificar os servidores novamente. Uma configuração menor do que 15 será considerada spam pelos servidores de atualização."
PLG_K2_BLOGPING_DISPLAYMESSAGES="Mostrar mensagens?"
PLG_K2_BLOGPING_DISPLAYMESSAGES_DESC="Deixando esta configuração ativa irá ajudar a verificar o que está acontecendo por "baixo dos panos". Estas mensagens somente serão mostradas no backend (administrativo) do Joomla!"
PLG_K2_BLOGPING_EXTENDEDPING="Utilizar Ping extendido?"
PLG_K2_BLOGPING_EXTENDEDPING_DESC="Com esta configuração, o plugin tenta enviar pings extendidos, e envia regularmente um ping se o servidor falhar na solicitação. Ping extendido incluir informação extra sobre rss e feeds para enviar aos servidores de atualização. O servidor de ping deve suportar estes pings extendidos, o que infelizmente a maioria não provém este suporte."
PLG_K2_BLOGPING_RSSURL="URL do Feed RSS"
PLG_K2_BLOGPING_RSSURL_DESC="Digite aqui a url do Feed Rss que você gostaria de usar para o Ping extendido, ou deixe em branco para pegar o padrão do Joomla!. Não se esqueça do http://"
PLG_K2_BLOGPING_TIMEOUT="Tempo de espera da conexão"
PLG_K2_BLOGPING_TIMEOUT_DESC="Configure o tempo de espera em segundos. O plugin irá usar para se comunicar com os servidores. O valor 3 será eficiente para a maioria dos servidores."
;Errors
PLG_K2_BLOGPING_NO_FUNCTION_SUPPORT="Seu servidor não oferece suporte para funções PHP necessárias para o funcionamento do plugin. Contacte o webmaster para resolver isso."
PLG_K2_BLOGPING_NOT_OBJECT="O plugin falhou em requisitar os detalhes do artigo."
PLG_K2_BLOGPING_NOPINGSERVER="Ping não enviado, desde que nenhum servidor de atualização ( ping server ) foi especificado nas configurações do Blog Ping."
PLG_K2_BLOGPING_SERVER_NOT_WORKING="A funcionalidade de pingar no servidor não está funcionando. Verifique o endereço ou considere excluí-lo. Caso esta url permaneça, seu site irá apresentar lentidão no acesso."
PLG_K2_BLOGPING_SERVER_ERROR="Erro ao pingar servidor: "
PLG_K2_BLOGPING_SERVER_NORESPOND="Servidor de Ping não está respondendo. Verique o endereço ou exclua o servidor na configuração."
PLG_K2_BLOGPING_SERVER_NOTFOUND="Servidor de Ping não encontrado. Verifique o endereço ou exclua a entrada. "
PLG_K2_BLOGPING_CLIENT_TIMEOUT="O servidor encerrou a conexão antes que a solicitação fosse concluída. Tente novamente ou reconfigure o Tempo de espera nas configurações do plugin."
PLG_K2_BLOGPING_CLASSNAME_MISSING="Falha ao iniciar classes. Faltando Classname."
PLG_K2_BLOGPING_FAILED_INIT_CLASSES="Falha ao iniciar classes. Erro desconhecido."
PLG_K2_BLOGPING_ALREADY_TWEETED="Ping já enviado para este artigo."
;Warnings
PLG_K2_BLOGPING_NOTACTIVE="Ping não enviado, desde que o artigo não está publicado ainda."
PLG_K2_BLOGPING_RESTRICT="Nenhum ping foi enviado porque o artigo está disponível somente para usuários registrados."
PLG_K2_BLOGPING_NOTSECTION="Ping não enviado, desde que a categoria não está com permissão para pingar."
PLG_K2_BLOGPING_DELAYED="Ping não será enviado desde que outra solicitação já foi enviada ao servidor. O tempo de espera pode ser alterado nas configurações."
PLG_K2_BLOGPING_NEWERPING="Uma solicitação de ping já foi feita após a publicação deste artigo."
PLG_K2_BLOGPING_SERVER_WARNING="Aviso do servidor de Ping: "
PLG_K2_BLOGPING_NOTPUBLISHED="O artigo não foi publicado, então um ping não pôde ser enviado."
;Notice
PLG_K2_BLOGPING_SERVER_NOTICE="Notificação do servidor de Ping: "
PLG_K2_BLOGPING_PING_DONE="Solicitação de Ping Completa: "