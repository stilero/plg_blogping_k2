PLG_CONTENT_BLOGPINGPRO_BLOGPINGDESC="Denna plugin ger dig samma pingfunktioner som du hittar i Wordpress. Glöm inte att skriva en recension på http://extensions.joomla.org om du gillar denna plugin"
;
; Parameters
; ------------------------------------------
;General Settings
PLG_K2_BLOGPING_SETTINGS="Allmänna inställningar"
PLG_K2_BLOGPING_CATID="Kategori-ID"
PLG_K2_BLOGPING_CATID_DESC="Ange ID-nummer för de kategorier som du vill pinga. Du kan ange flera ID-nummer genom att skriva kommatecken emellan, exempelvis 10,30,34. Lämna detta fält blankt om du vill pinga alla kategorier."
PLG_K2_BLOGPING_PINGSERVERS="Ping-Servrar"
PLG_K2_BLOGPING_PINGSERVERS_DESC="Ange adressen till de pingservrar du vill använda. Skriv en adress per rad, och glöm inte att ange http:// före adressen. Exempel: http://blogsearch.google.com/ping/RPC2"
; Advanced Settings
PLG_K2_BLOGPING_ADVSETTINGS="Avancerade inställningar"
PLG_K2_BLOGPING_DELAY="Fördröjning (m)"
PLG_K2_BLOGPING_DELAY_DESC="Ange antal minuter du vill vänta mellan varje ping. Vi rekommenderar ett värde på 15. Detta gör att programmet väntar 15 minuter innan det pingar igen. Om du sätter ett värde lägre än 5 så riskerar din server att stoppas pga missbruk."
PLG_K2_BLOGPING_DISPLAYMESSAGES="Visa ping information?"
PLG_K2_BLOGPING_DISPLAYMESSAGES_DESC="Genom att aktivera denna inställning, så visar programmet svaret från varje pingserver, samt eventuella fel. Denna information visas bara på administratörsidan och inte på din webbplats."
PLG_K2_BLOGPING_EXTENDEDPING="Utökad ping"
PLG_K2_BLOGPING_EXTENDEDPING_DESC="Med utökad ping skickas extra information till pingservern. Om servern inte kan ta emot utökad ping, så testas istället vanlig ping automatiskt. Dessvärre har inte alla pingservrar stöd för utökad ping, så kontrollera eventuella felmeddelanden som du får när du sparar artiklarna."
PLG_K2_BLOGPING_RSSURL="RSS flöde URL"
PLG_K2_BLOGPING_RSSURL_DESC="Ange URL till det RSS-flöde du vill använda vid utökad ping, eller lämna blankt för att använda Joomlas standard RSS. Glöm inte ange http:// före adressen."
PLG_K2_BLOGPING_TIMEOUT="Tidgräns för kommunikation"
PLG_K2_BLOGPING_TIMEOUT_DESC="Ange tidsgräns i sekunder som du vill använda för kommunikation med pingservrar. 3 sekunder är ett lagom värde."
;Errors
PLG_K2_BLOGPING_NO_FUNCTION_SUPPORT="Din server saknar stöd för viktiga PHP-funktioner. Kontakta ditt webbhotell för att lösa detta."
PLG_K2_BLOGPING_NOT_OBJECT="Ping-programmet saknar information om artikeln."
PLG_K2_BLOGPING_NOPINGSERVER="Du har glömt att ange pingserver i inställningarna."
PLG_K2_BLOGPING_SERVER_NOT_WORKING="Pingservern fungerar inte. Kontrollera adressen eller radera servern i inställningarna."
PLG_K2_BLOGPING_SERVER_ERROR="Felmeddelande från Pingserver: "
PLG_K2_BLOGPING_SERVER_NORESPOND="Pingservern svarar inte. Kontrollera adressen eller radera servern i inställningarna."
PLG_K2_BLOGPING_SERVER_NOTFOUND="Pingservern hittar inte. Kontrollera adressen eller radera servern i inställningarna. "
PLG_K2_BLOGPING_CLIENT_TIMEOUT="Tidgränsen för pingservern uppnåddes innan förfrågan var klar. Försök igen eller radera servern."
PLG_K2_BLOGPING_CLASSNAME_MISSING="Misslyckades skapa klasser. Klassnamn saknas."
PLG_K2_BLOGPING_FAILED_INIT_CLASSES="Misslyckades skapa klasser. Okänt fel."
PLG_K2_BLOGPING_ALREADY_TWEETED="Denna artikeln har redan pingats."
;Warnings
PLG_K2_BLOGPING_NOTACTIVE="Artikeln pingas ej eftersom den inte är publicerad ännu."
PLG_K2_BLOGPING_RESTRICT="Artikeln pingas ej eftersom den bara är tillgänglig för registrerade användare."
PLG_K2_BLOGPING_NOTSECTION="Artikeln pingas ej eftersom den tillhör en kategori som inte är inställd att pingas."
PLG_K2_BLOGPING_DELAYED="Artikeln pingas ej eftersom du nyligen pingat. Tidsintervallet kan du ändra via inställningarna."
PLG_K2_BLOGPING_NEWERPING="Artikeln pingas ej eftersom du redan pingat efter att artikeln skapats. Att pinga igen kommer därför inte att ge någon effekt."
PLG_K2_BLOGPING_SERVER_WARNING="Varning från Pingservern: "
PLG_K2_BLOGPING_NOTPUBLISHED="Artikeln pingas ej eftersom artikeln inte är publicerad."
;Notice
PLG_K2_BLOGPING_SERVER_NOTICE="Notis från Pingservern: "
PLG_K2_BLOGPING_PING_DONE="Ping utförd: "